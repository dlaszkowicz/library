<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="script.js" defer></script>
    <title>library</title>
  </head>
  <body>
    <div class="header">
      <h1>library</h1>
      <div class="login"><button>Log in</button></div>
    </div>
    <div class="main">
      <button onclick="openForm()" class="new-book-btn">+ Add Book</button>
      <div class="form-container">
        <form class="new-book-form">
          <h2><center>Add new book</center></h2>
          <input type="text" placeholder="Title" name="title" required />
          <input type="text" placeholder="Author" name="author" required />
          <input type="number" placeholder="Pages" name="pages" required />
          <label for="checkbox"><center>Have you read it?</center></label>
          <input type="checkbox" name="read" />
          <button type="submit" OnClick="addBookToLibrary()">Submit</button>
        </form>
      </div>
      <div class="books-grid"></div>
    </div>

    <div class="footer">Copyright Â© 2023 dlaszkowicz</div>
  </body>
</html>
